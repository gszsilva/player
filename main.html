<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
  <div id="app">

    <v-app v-if="appLoaded">
      <v-main>
        <v-container>
          <div v-if="!loaded">
            loading
          </div>
          <div v-else>
            <h1>
              Character
            </h1>
    
            <hr />
      
            <table class="table">
              <thead>
                <tr style="text-transform: capitalize;">
                  <th scope="col" v-for="(_, key) in player" :key="key">
                    {{ key }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr style="text-align: center;">
                  <td v-for="(value, key) in player" :key="key">
                    {{ value }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <v-col cols="12">
            <v-btn
              :disabled="acting"
              color="success"
              class="mr-4"
              @click="eat"
            >
              Eat
          </v-col>
        </v-container>
      </v-main>

      <v-dialog
        v-model="showModal"
        persistent
        max-width="600px"
      >
        <v-card>
          <v-card-text>
            <v-container>
              <v-form
                ref="form"
                v-model="valid"
                lazy-validation
              >
                <v-col cols="12">
                  <v-text-field
                    required
                    v-model="player.name"
                    label="Name"
                    hint="Enter the Player name"
                    :rules="nameRules"
                  ></v-text-field>
                </v-col>
                <v-col cols="12">
                  <v-text-field
                    v-model="player.age"
                    type="number"
                    label="Age"
                    hint="Enter the Player age"
                    :rules="ageRules"
                  ></v-text-field>
                </v-col>
                <v-btn
                  :disabled="!valid"
                  color="success"
                  class="mr-4"
                  @click="validate"
                >
                  Validate
                </v-btn>
              </v-form>
            </v-container>
          </v-card-text>
        </v-card>
      </v-dialog>
  </v-app>

  </div>
</body>

<script src="./load.js"></script>
